<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Schedule Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
        }

        .schedule-selector,
        .popup-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
            gap: 0.625rem;
        }
        
        .schedule-selector button,
        .popup-selector button {
            padding: 0.625rem 1.25rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
            border-radius: 0.3125rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .schedule-selector button:hover,
        .popup-selector button:hover {
            background-color: #e0e0e0;
            transform: translateY(-1px);
        }
        
        .schedule-selector button.active,
        .popup-selector button.active {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 1.25rem 0;
            font-size: 2rem;
        }

        @media (max-width: 768px) {
            .schedule-selector,
            .popup-selector {
                padding: 0 1rem;
            }

            .schedule-selector button,
            .popup-selector button {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            h1 {
                font-size: 1.5rem;
                margin: 1rem 0;
            }
        }

        @media (max-width: 480px) {
            .schedule-selector,
            .popup-selector {
                flex-direction: column;
                align-items: stretch;
                padding: 0 0.5rem;
            }

            .schedule-selector button,
            .popup-selector button {
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
